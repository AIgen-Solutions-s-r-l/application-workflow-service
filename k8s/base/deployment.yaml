apiVersion: apps/v1
kind: Deployment
metadata:
  name: application-manager
  labels:
    app.kubernetes.io/name: application-manager
    app.kubernetes.io/component: api
    app.kubernetes.io/version: "1.1.0"
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: application-manager
      app.kubernetes.io/component: api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: application-manager
        app.kubernetes.io/component: api
        app.kubernetes.io/version: "1.1.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8009"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: application-manager
      terminationGracePeriodSeconds: 30
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: api
          image: application-manager-service:1.1.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8009
              protocol: TCP
          envFrom:
            - configMapRef:
                name: application-manager-config
            - secretRef:
                name: application-manager-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 30
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: application-manager
                    app.kubernetes.io/component: api
                topologyKey: kubernetes.io/hostname
