apiVersion: v1
kind: Secret
metadata:
  name: application-manager-secrets
  labels:
    app.kubernetes.io/name: application-manager
type: Opaque
stringData:
  # IMPORTANT: Replace these placeholder values before deploying!
  # Use kubectl create secret or external secrets management (e.g., Vault, SOPS)

  # JWT Secret Key (generate with: openssl rand -base64 32)
  SECRET_KEY: "REPLACE_WITH_SECURE_SECRET_KEY"

  # MongoDB Connection String
  # Format: mongodb://user:password@host:27017/database?authSource=admin
  MONGODB: "mongodb://localhost:27017"

  # RabbitMQ Connection URL
  # Format: amqp://user:password@host:5672/vhost
  RABBITMQ_URL: "amqp://guest:guest@localhost:5672/"

  # Redis Connection URL
  # Format: redis://:password@host:6379/db
  REDIS_URL: "redis://localhost:6379/0"

  # Optional: Redis Password (if not in URL)
  # REDIS_PASSWORD: ""

  # Optional: Datadog API Key
  # DD_API_KEY: ""
