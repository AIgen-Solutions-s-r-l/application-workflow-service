apiVersion: apps/v1
kind: Deployment
metadata:
  name: application-worker
  labels:
    app.kubernetes.io/name: application-manager
    app.kubernetes.io/component: worker
    app.kubernetes.io/version: "1.1.0"
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: application-manager
      app.kubernetes.io/component: worker
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: application-manager
        app.kubernetes.io/component: worker
        app.kubernetes.io/version: "1.1.0"
    spec:
      serviceAccountName: application-manager
      terminationGracePeriodSeconds: 60
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: worker
          image: application-manager-service:1.1.0
          imagePullPolicy: IfNotPresent
          command:
            - python
            - -m
            - app.workers.application_worker
          envFrom:
            - configMapRef:
                name: application-manager-config
            - secretRef:
                name: application-manager-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          # Workers don't have HTTP endpoints, use exec probe
          livenessProbe:
            exec:
              command:
                - python
                - -c
                - "import sys; sys.exit(0)"
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: application-manager
                    app.kubernetes.io/component: worker
                topologyKey: kubernetes.io/hostname
