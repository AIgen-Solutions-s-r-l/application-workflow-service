groups:
  - name: application-manager-service-alerts
    rules:
      # =============================================================================
      # Availability Alerts
      # =============================================================================

      - alert: ServiceDown
        expr: up{job="application-manager-service"} == 0
        for: 1m
        labels:
          severity: critical
          service: application-manager-service
        annotations:
          summary: "Application Manager Service is down"
          description: "The service has been unreachable for more than 1 minute."
          runbook_url: "https://wiki.example.com/runbooks/service-down"

      - alert: HighErrorRate
        expr: |
          (
            sum(rate(http_requests_total{job="application-manager-service", status_code=~"5.."}[5m]))
            /
            sum(rate(http_requests_total{job="application-manager-service"}[5m]))
          ) > 0.05
        for: 5m
        labels:
          severity: critical
          service: application-manager-service
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 5% for the last 5 minutes. Current: {{ $value | humanizePercentage }}"
          runbook_url: "https://wiki.example.com/runbooks/high-error-rate"

      - alert: HighErrorRateWarning
        expr: |
          (
            sum(rate(http_requests_total{job="application-manager-service", status_code=~"5.."}[5m]))
            /
            sum(rate(http_requests_total{job="application-manager-service"}[5m]))
          ) > 0.01
        for: 10m
        labels:
          severity: warning
          service: application-manager-service
        annotations:
          summary: "Elevated error rate detected"
          description: "Error rate is above 1% for the last 10 minutes. Current: {{ $value | humanizePercentage }}"

      # =============================================================================
      # Latency Alerts
      # =============================================================================

      - alert: HighLatencyP95
        expr: |
          histogram_quantile(0.95,
            sum(rate(http_request_duration_seconds_bucket{job="application-manager-service"}[5m])) by (le)
          ) > 0.5
        for: 5m
        labels:
          severity: warning
          service: application-manager-service
        annotations:
          summary: "High P95 latency detected"
          description: "P95 latency is above 500ms for the last 5 minutes. Current: {{ $value | humanizeDuration }}"

      - alert: HighLatencyP99
        expr: |
          histogram_quantile(0.99,
            sum(rate(http_request_duration_seconds_bucket{job="application-manager-service"}[5m])) by (le)
          ) > 2
        for: 5m
        labels:
          severity: critical
          service: application-manager-service
        annotations:
          summary: "Critical P99 latency detected"
          description: "P99 latency is above 2 seconds for the last 5 minutes. Current: {{ $value | humanizeDuration }}"
          runbook_url: "https://wiki.example.com/runbooks/high-latency"

      - alert: SlowEndpoint
        expr: |
          histogram_quantile(0.95,
            sum(rate(http_request_duration_seconds_bucket{job="application-manager-service"}[5m])) by (le, endpoint)
          ) > 1
        for: 10m
        labels:
          severity: warning
          service: application-manager-service
        annotations:
          summary: "Slow endpoint detected"
          description: "Endpoint {{ $labels.endpoint }} has P95 latency above 1 second. Current: {{ $value | humanizeDuration }}"

      # =============================================================================
      # Application Processing Alerts
      # =============================================================================

      - alert: HighApplicationFailureRate
        expr: |
          (
            sum(rate(applications_processed_total{job="application-manager-service", status="failed"}[15m]))
            /
            sum(rate(applications_processed_total{job="application-manager-service"}[15m]))
          ) > 0.1
        for: 15m
        labels:
          severity: critical
          service: application-manager-service
        annotations:
          summary: "High application failure rate"
          description: "More than 10% of applications are failing. Current: {{ $value | humanizePercentage }}"
          runbook_url: "https://wiki.example.com/runbooks/application-failures"

      - alert: ApplicationProcessingBacklog
        expr: |
          sum(applications_pending_total{job="application-manager-service"}) > 100
        for: 10m
        labels:
          severity: warning
          service: application-manager-service
        annotations:
          summary: "Application processing backlog"
          description: "There are {{ $value }} pending applications waiting to be processed."

      - alert: NoApplicationsProcessed
        expr: |
          sum(rate(applications_processed_total{job="application-manager-service"}[30m])) == 0
          and
          sum(applications_pending_total{job="application-manager-service"}) > 0
        for: 30m
        labels:
          severity: critical
          service: application-manager-service
        annotations:
          summary: "No applications being processed"
          description: "Applications are queued but none have been processed in the last 30 minutes."
          runbook_url: "https://wiki.example.com/runbooks/worker-stuck"

      # =============================================================================
      # Queue Alerts
      # =============================================================================

      - alert: HighDLQMessages
        expr: |
          sum(dlq_messages_total{job="application-manager-service"}) > 50
        for: 5m
        labels:
          severity: warning
          service: application-manager-service
        annotations:
          summary: "High number of DLQ messages"
          description: "There are {{ $value }} messages in the dead letter queue."

      - alert: DLQGrowing
        expr: |
          sum(rate(dlq_messages_total{job="application-manager-service"}[15m])) > 0.1
        for: 15m
        labels:
          severity: critical
          service: application-manager-service
        annotations:
          summary: "DLQ is growing rapidly"
          description: "The dead letter queue is growing at {{ $value }} messages per second."
          runbook_url: "https://wiki.example.com/runbooks/dlq-growth"

      - alert: QueuePublishFailures
        expr: |
          sum(rate(queue_publish_failures_total{job="application-manager-service"}[5m])) > 0
        for: 5m
        labels:
          severity: critical
          service: application-manager-service
        annotations:
          summary: "Queue publish failures detected"
          description: "Failed to publish messages to the queue."
          runbook_url: "https://wiki.example.com/runbooks/queue-failures"

      # =============================================================================
      # Rate Limiting Alerts
      # =============================================================================

      - alert: HighRateLimitViolations
        expr: |
          sum(rate(rate_limit_exceeded_total{job="application-manager-service"}[5m])) > 10
        for: 5m
        labels:
          severity: warning
          service: application-manager-service
        annotations:
          summary: "High rate limit violations"
          description: "Rate limiting is being triggered frequently ({{ $value }}/s). Consider adjusting limits or investigating abuse."

      # =============================================================================
      # Database Alerts
      # =============================================================================

      - alert: MongoDBConnectionPoolExhausted
        expr: |
          mongodb_connection_pool_available{job="application-manager-service"} < 5
        for: 2m
        labels:
          severity: critical
          service: application-manager-service
        annotations:
          summary: "MongoDB connection pool nearly exhausted"
          description: "Only {{ $value }} connections available in the pool."
          runbook_url: "https://wiki.example.com/runbooks/mongodb-pool"

      - alert: MongoDBHighLatency
        expr: |
          histogram_quantile(0.95,
            sum(rate(mongodb_operation_duration_seconds_bucket{job="application-manager-service"}[5m])) by (le)
          ) > 0.5
        for: 5m
        labels:
          severity: warning
          service: application-manager-service
        annotations:
          summary: "High MongoDB operation latency"
          description: "P95 MongoDB operation latency is {{ $value | humanizeDuration }}"

      # =============================================================================
      # Resource Alerts
      # =============================================================================

      - alert: HighMemoryUsage
        expr: |
          process_resident_memory_bytes{job="application-manager-service"} / 1024 / 1024 > 512
        for: 5m
        labels:
          severity: warning
          service: application-manager-service
        annotations:
          summary: "High memory usage"
          description: "Service is using {{ $value | humanize }}MB of memory."

      - alert: HighCPUUsage
        expr: |
          rate(process_cpu_seconds_total{job="application-manager-service"}[5m]) > 0.8
        for: 5m
        labels:
          severity: warning
          service: application-manager-service
        annotations:
          summary: "High CPU usage"
          description: "Service CPU usage is at {{ $value | humanizePercentage }}"

      # =============================================================================
      # SLO Burn Rate Alerts (Multi-Window)
      # =============================================================================

      - alert: SLOErrorBudgetBurnRateCritical
        expr: |
          (
            sum(rate(http_requests_total{job="application-manager-service", status_code=~"5.."}[1h]))
            /
            sum(rate(http_requests_total{job="application-manager-service"}[1h]))
          ) > (1 - 0.999) * 14.4
        for: 2m
        labels:
          severity: critical
          service: application-manager-service
          slo: availability
        annotations:
          summary: "SLO error budget burning too fast (critical)"
          description: "At this rate, the monthly error budget will be exhausted in less than 2 hours."
          runbook_url: "https://wiki.example.com/runbooks/slo-burn"

      - alert: SLOErrorBudgetBurnRateHigh
        expr: |
          (
            sum(rate(http_requests_total{job="application-manager-service", status_code=~"5.."}[6h]))
            /
            sum(rate(http_requests_total{job="application-manager-service"}[6h]))
          ) > (1 - 0.999) * 6
        for: 15m
        labels:
          severity: warning
          service: application-manager-service
          slo: availability
        annotations:
          summary: "SLO error budget burning fast (warning)"
          description: "At this rate, the monthly error budget will be exhausted in less than 1 day."

      - alert: SLOLatencyBudgetBurnRateCritical
        expr: |
          (
            sum(rate(http_request_duration_seconds_bucket{job="application-manager-service", le="0.5"}[1h]))
            /
            sum(rate(http_request_duration_seconds_count{job="application-manager-service"}[1h]))
          ) < 0.95 - ((1 - 0.95) * 14.4)
        for: 2m
        labels:
          severity: critical
          service: application-manager-service
          slo: latency
        annotations:
          summary: "SLO latency budget burning too fast (critical)"
          description: "P95 latency SLO is being violated at a critical rate."
